<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Sign Up</title>
</head>
<body>
    <center>
    {% for message in messages %}
    <div class = "alert alert-{{message.tags}} alert-dismissible fade show" role ='alert'></div>
    <strong>Message: </strong> {{ message }}
    
    {%endfor%}
    <br>
    <h2>Sign Up</h2>
    <!-- <br> -->
    <h2>For</h2>
    <!-- <br> -->
    <h2>Portfolio Website</h2>
    <br>
    <form action = '/signUp' method = 'post'>
        {% csrf_token %}
        <label for = ''>Name</label>
        <input type = 'text' id = 'fname' name = 'fname' required>
        <br><br>
        <label for = ''>Email</label>
        <input type = 'text' id = 'email' name = 'email' placeholder="Create a email" required>
        <br><br>
        <label for = ''>Password</label>
        <input type = 'text' id = 'password' name = 'password' placeholder="Enter a password" required>
        <br><br>
        <button class = 'btn btn-secondary'>Sign Up</button>
    </form>
</center>
</body>
</html>
